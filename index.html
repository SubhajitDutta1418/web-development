<!doctype HTML>
<html>

<head>
<title>Registration Form</title>
<style>
.heading{
text-align:center;
margin:48px;
padding:2px;
background-color:#e7688533;
color:white;
}
body{
background-image:url("https://www.mandiant.com/sites/default/files/2021-09/mandiant-adv-hero_1.jpg");
background-size:cover;
}
.form{

margin:auto;
padding:40px;
background-color:#b24b1e3b;
width:700px;
}
.first_name{
position:relative;
position:relative;
bottom:3px;
left:5px;
height:30px;
width:200px;
}
.last_name{
position:relative;
bottom:3px;
left:5px;
height:30px;
width:200px;
}
.email{
position:relative;
bottom:3px;
left:5px;
height:30px;
width:200px;
}
.password{
position:relative;
bottom:3px;
left:5px;
height:30px;
width:200px;
}
.label{
font-size:25px;
color:white;
}
.para{
color:purple;
}
.glabel{
font-size:25px;
color:white;
}
.gender{
position:relative;
bottom:26px;
left:140px;
color:white;
}
button{
font-size:25px;
}
</style>
</head>
<body>
<div class="heading">
<h1>REGISTRATION FORM</h1>
</div>

<div class="form">
<form>
<div>
<label class="label">NAME:</label>
<input type="text" name="first_name" placeholder="Enter_Your_First_Name" class="first_name">
<input type="text" name="last_name" placeholder="Enter_Your_Last_Name" class="last_name">
</div>
<p class="para">.</p>
<div>
<label class="label">E-MAIL:</label>
<input type="email" name="email" placeholder="Enter_Your_E-MAIL" class="email">
</div>
<p class="para">.</p>
<div>
<label class="label">PASSWORD:</label>
<input type="password" name="password" placeholder="Enter_Your_Password" class="password">
<p class=para>.</p>
</div>
<div id="gender">
<label class="glabel">GENDER:</label>
<div>
<label class="gender"><input type="radio" name="gender" value="male">MALE</label>
<label class="gender"><input type="radio" name="gender" value="female">FEMALE</label>
<label class="gender"><input type="radio" name="gender" value="others">OTHERS</label>
</div>
<P class="para">.</P>
</div>
<div class="course">
<label class="label">COURSE:</label>
<select class="option" name="course">
<option value="">Choose_Your_Option</option>
<option value="B.Sc">B.Sc</option>
<option value="B.TECH">B.TECH</option>
<option value="BCA">BCA</option>
</select>

</div>
<p class="para">.</p>
<div>
<button type="submit">Register</button>
<button type="reset">Reset</button>


</div>
</form>


</div>


</body>















</html>
